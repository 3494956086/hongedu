# 服务端口
server.port=8006
# 服务名
spring.application.name=service-msm
# 环境设置：dev、test、prod
spring.profiles.active=dev
# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#redis
spring.redis.host=192.168.100.203
spring.redis.port=6379
spring.redis.password=root
spring.redis.database= 0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0
#开启熔断机制
feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000

#阿里云
aliyun.oss.file.keyid=xxx
aliyun.oss.file.keysecret=xxx
aliyun.msm.regionid=cn-hangzhou
aliyun.msm.product=Dysmsapi
aliyun.msm.domain=dysmsapi.aliyuncs.com
aliyun.msm.version=2017-05-25
aliyun.msm.action=AddSmsSign
aliyun.msm.signname=hongedu
aliyun.msm.signsource=hongedu
aliyun.msm.templatecode=

